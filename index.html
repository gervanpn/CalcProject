<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800,900|Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link href="favicon.png" rel="icon">
</head>

<body>
    <div class="bg"></div>
    <div class="calculator">
        <form name="calcform">
            <input class="textview font-bold font-pop" name="textview">
        </form>
        <table class="calc-border">
            <tr>
                <td><input class="btn-grey font-bold" type="button" value="&plus;" onclick="insert('+')"></td>
                <td><input class="btn-grey font-bold" type="button" value="&minus;" onclick="insert('-')"></td>
                <td><input class="btn-grey font-bold" type="button" value="&times;" onclick="insert('*')"></td>
                <td><input class="btn-grey font-bold" type="button" value="&divide;" onclick="insert('/')"></td>
            </tr>
            <tr>
                <td><input class="btn-white" type="button" value="7" onclick="insert(7)"></td>
                <td><input class="btn-white" type="button" value="8" onclick="insert(8)"></td>
                <td><input class="btn-white" type="button" value="9" onclick="insert(9)"></td>
                <td rowspan="4"><input class="big-btn font-bold" type="button" value="=" onclick="equal()"></td>
            </tr>
            <tr>
                <td><input class="btn-white" type="button" value="4" onclick="insert(4)"></td>
                <td><input class="btn-white" type="button" value="5" onclick="insert(5)"></td>
                <td><input class="btn-white" type="button" value="6" onclick="insert(6)"></td>
            </tr>
            <tr>
                <td><input class="btn-white" type="button" value="1" onclick="insert(1)"></td>
                <td><input class="btn-white" type="button" value="2" onclick="insert(2)"></td>
                <td><input class="btn-white" type="button" value="3" onclick="insert(3)"></td>
            </tr>
            <tr>
                <td><input class="btn-white btn-shape" type="button" value="0" onclick="insert(0)"></td>
                <td><input class="btn-white" type="button" value="." onclick="insert(.)"></td>
                <td><input class="btn-white" type="button" value="AC" onclick="clean()"></td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
